name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Recreate the lockfile *on Linux* so npm pulls the right optional deps (rollup native)
      - name: Recreate lockfile for Linux
        run: |
          rm -f package-lock.json
          npm install --package-lock-only --no-audit --no-fund

      - name: Install deps
        run: npm ci --no-audit --no-fund

      # âœ… Call vite via Node to avoid .bin permission quirks
      - name: Build
        run: node node_modules/vite/bin/vite.js build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
