name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # If the cache was contributing to bad perms, disable it for now:
          # cache: "npm"

      - name: Install deps
        run: npm install --no-audit --no-fund

      # --- Fix permissions + prove vite exists ---
      - name: Fix vite bin permissions
        run: |
          ls -l node_modules/.bin | sed -n '1,200p'
          if [ ! -x node_modules/.bin/vite ]; then
            chmod +x node_modules/.bin/vite
          fi
          node -v
          npx vite --version

      - name: Build
        run: npx vite build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
